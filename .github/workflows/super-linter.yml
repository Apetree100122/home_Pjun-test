name: Lint Code Base
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
        with:
          fetch-depth: 3
        uses: github/super-linter
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Description: This workflow executes several linters
# on changed files based on languages used  in your code base whenever 
# you push a code or open a pull request. You can adjust the behavior
# by modifying this file. For more information,
# see: "https://github.com/github/super-linter"

